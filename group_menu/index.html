<html>
    <head>
        <script type="module">
            import init, {initialize} from "./pkg/group_menu.js";
            document.getElementById("submit").query = "?EVENT";
            let checkbox = document.getElementById("accept");
            let submit = document.getElementById("submit");
            checkbox.addEventListener("change", () => {
                submit.href = submit.prething + checkbox.checked;
            })
            init().then(() => {
                initialize("DATA", NUMBER, CAPACITY);
            });
        </script>
    </head>
    <body>
        <table id="table">
            <tr>
            </tr>
        </table>
        <label for="accept">
            Do you want to patch the groups to wcif? 
            <input type="checkbox" id="accept" name="accept" value="yes"> 
        </label>
        <br>
        <a id="submit"><button>Submit!</button></a>
    </body>
</html>
